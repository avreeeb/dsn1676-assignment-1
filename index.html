<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Wanted!</title>
		<link href="http://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet" type="text/css">
		<link href="css/grid.css" rel="stylesheet">
		<link href="css/type.css" rel="stylesheet">
		<link href="css/main.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width,initial-scale=1">
	</head>


	<body>
		<div class="island bg">
    		<header class="masthead">
        		<h1 class="title zetta push-0 font logo gutter">Wanted!</h1>
    		</header>
		</div>

	<main class="island-1-2 bg">
    <div class="grid">
	<div align="middle" class=" pad-t pad-b unit unit-l-1-3 unit-m-1-2 unit-s-1 unit-xs-1"> <img class="img-border" src="images/wanted-lady.jpg" alt="Your Profile" width=80%>
	</div>
	<div class="pad-t pad-b unit unit-l-1-3 unit-m-1-2 unit-s-1 unit-xs-1">       
    	<div class="island brown">
                <img class="icon" src="images/hat.svg" alt="Cowboy Hat">
                <h2 class="text-center font beige zetta pad-top">Reward <span class="spacing-a font">50 000</span></h2>
                <h3 class="font white">For the following crimes:</h3>
                <ul class="gutter-1-2 push-left kilo white">
                    <li>Space piracy</li>
                    <li>Illegal asteroid mining</li>
                    <li>Galactic treason</li>
                </ul>
                <img class="icon" src="images/cuffs.svg" alt="Cuffs">
            </div>
	</div>
	<div align="middle" class="pad-t pad-3 unit unit-l-1-3 unit-m-1-2 unit-s-1 unit-xs-1"> <img class="img-border" src="images/wanted-boy.jpg" alt="Messages" width=80%>
	</div>
    </div>
    
    
    
    
</main>




</body>
</html>
